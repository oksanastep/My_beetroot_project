{% extends 'home.html' %}

{% block body %}
<style>
    .waste_column {
      padding: 50px;
      text-align: center;
      background-color: grey;
      color: white;
    }
    .waste_card  {
        line-height: 1;
        display: inline-block;
        padding: 0.45em 0.6em;
        margin: 0 0.4em 0.475em 0;
        background: #f07300;
        color: #fff;
        font-weight: 600;
        font-size: .95em;
        text-decoration: none;
    }
</style>
<div class="waste_column">
    {% for container in object_list%}
    <div class="waste_card">
        <p>{{container.cont_type}}</p>
    </div>
    <p>{% for name in container.waste_name.all|title%}{{ waste_name|title }} {% endfor %}</p>
    </div>
{% endfor %}
{% endblock body %}
