{% load static %}
{% load crispy_forms_tags %}
<link rel="stylesheet" href="{% static 'register/styles.css' %}">
<div class="login-wrap">
  <div class="login-html">
    <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
    <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
    <div class="login-form">
      <div class="sign-in-htm">
        <div class="group">
          <form method="post">
            {% csrf_token %}
            {{ login_form|crispy }}
              <label for="username" class="label">Ім'я користувача</label>
              <input id="username" type="text" class="input">
              <label for="password" class="label">Пароль</label>
              <input id="password" type="password" class="input" data-type="password">
              <input type="submit" class="button" value="Sign In">
          </form>
        </div>
      </div>
      <div class="sign-up-htm">
        <div class="group">
          <form method="post">
            {% csrf_token %}
            {{ register_form|crispy }}
              <label for="username" class="label">Username</label>
              <input id="username" type="text" class="input">
              <label for="password1" class="label">Password</label>
              <input id="password1" type="password" class="input" data-type="password">
              <label for="password2" class="label">Repeat Password</label>
              <input id="password2" type="password" class="input" data-type="password">
              <label for="email" class="label">Email Address</label>
              <input id="email" type="text" class="input">
              <button type="submit" class="button" >Sign Up</button>
          </form>
        </div>
        <div class="hr"></div>
        <div class="foot-lnk">
          <label for="tab-1">Already Member?</a>
        </div>
      </div>
    </div>
  </div>
</div>
