{% load crispy_forms_filters %}
{% load static %}
{% load crispy_forms_tags %}
<link rel="stylesheet" href="{% static 'register/styles.css' %}">
<div class="login-wrap">
  <div class="login-html">
      <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Створити обліковий запис</label>
        <div class="group">
          <form method="POST">
            {% csrf_token %}
            {{ register_form|crispy }}
            <button type="submit" class="button" >Зареєструватися</button>
          </form>
          <p class="text-center">If you already have an account, <a href="/login">login</a> instead.</p>
        </div>
  </div>
</div>
