{% extends "home.html" %}

{% block content %}      

{% load crispy_forms_tags %}

<!--Login--> 
<div class="container py-5">
  <h1>Увійти в обліковий запис</h1>
  <form method="POST">
    {% csrf_token %}
    {{ login_form|crispy }}
    <button class="btn btn-primary" type="submit">Увійти</button>
  </form>
  <p class="text-center">Все ще не маєте облікового запису? <a href="/register">Створити обліковій запис</a>.</p>
</div>

{% endblock %}
